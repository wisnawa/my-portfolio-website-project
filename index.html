<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Portfolio - I Putu Gede Wisnawa</title>
  </head>
  <body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <!-- insert your image, according to the example size of the portfolio -->
              <img src="assets/img/perfil.png" alt="i_putu_gede_wisnawa" />
            </div>
          </div>
          <h2 class="profile__name">I Putu Gede Wisnawa, S.E., S.KOM.</h2>
          <h3 class="profile__profession">IT Freelance</h3>
          <ul class="profile__social">
            <a href="" target="_blank" class="profile__social-link"
              ><i class="ri-instagram-line"></i
            ></a>
            <a href="" target="_blank" class="profile__social-link"
              ><i class="ri-linkedin-box-line"></i></i
            ></a>
            <a href="" target="_blank" class="profile__social-link"
              ><i class="ri-facebook-circle-line"></i></i
            ></a>
          </ul>
        </div>
        <div class="profile__info grid">
            <div class="profile__info-group">
                <h3 class="profile__info-number">7</h3>
                <p class="profile__info-description">Year of <br> work</p>
            </div>
            <div class="profile__info-group">
                <h3 class="profile__info-number">+124</h3>
                <p class="profile__info-description">Complate <br> projects</p>
            </div>
            <div class="profile__info-group">
                <h3 class="profile__info-number">96</h3>
                <p class="profile__info-description">Satisfied <br> customers</p>
            </div>
        </div>
        <div class="profile__buttons">
            <!-- inset your CV here -->
            <a download="" href="assets/pdf/CV_I_Putu_Gede_Wisnawa.pdf" target="_blank" class="button">Download My CV<i class="ri-download-2-fill"></i></a>
            <div class="profile__buttons-small">
                <!-- insert a real number plus country code -->
                <a href="https://wa.me/+6281999977969?text=I'm%20interested%20in%20your%20CURICULUM%20VITAE,%20and%20will%20invite%20you%20" target="_blank" class="button button__small button__gray">
                    <i class="ri-whatsapp-line"></i>
                </a>
                <!-- insert your brand name or profile -->
                <a href="https://m.me/wisnawa.putus" target="_blank" class="button button__small button__gray">
                    <i class="ri-messenger-line"></i>
                </a>
            </div>
        </div>
      </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
        <!--=============== FILTERS TABS ===============-->
        <ul class="filter__container">
            <button class="filter__button" data-target="#projects">Projects</button>
            <button class="filter__button" data-target="#skills">Skills</button>
        </ul>
        
        <div class="filters__sections">
          <!--=============== PROJECTS ===============-->
          <div class="projects__content grid" data-content id="projects">
            <article class="project__card">
                <img src="assets/img/project1.jpg" alt="project1" class="projects__img">
                <div class="projects__modal">
                    <div>
                        <span class="projects__subtitle">Web</span>
                        <h3 class="projects__title">Payment Site</h3>
                        <a href="#" class="projects__button button button__small">
                            <i class="ri-link"></i>
                        </a>
                    </div>
                </div>
            </article>
            <article class="project__card">
                <img src="assets/img/project2.jpg" alt="project1" class="projects__img">
                <div class="projects__modal">
                    <div>
                        <span class="projects__subtitle">Web</span>
                        <h3 class="projects__title">Portfolio Website</h3>
                        <a href="#" class="projects__button button button__small">
                            <i class="ri-link"></i>
                        </a>
                    </div>
                </div>
            </article>
            <article class="project__card">
                <img src="assets/img/project3.jpg" alt="project1" class="projects__img">
                <div class="projects__modal">
                    <div>
                        <span class="projects__subtitle">Movil</span>
                        <h3 class="projects__title">Fash food app</h3>
                        <a href="#" class="projects__button button button__small">
                            <i class="ri-link"></i>
                        </a>
                    </div>
                </div>
            </article>
            <article class="project__card">
                <img src="assets/img/project4.jpg" alt="project1" class="projects__img">
                <div class="projects__modal">
                    <div>
                        <span class="projects__subtitle">Movil</span>
                        <h3 class="projects__title">Travel app</h3>
                        <a href="#" class="projects__button button button__small">
                            <i class="ri-link"></i>
                        </a>
                    </div>
                </div>
            </article>
            <article class="project__card">
                <img src="assets/img/project5.jpg" alt="project1" class="projects__img">
                <div class="projects__modal">
                    <div>
                        <span class="projects__subtitle">Design</span>
                        <h3 class="projects__title">Music app design</h3>
                        <a href="#" class="projects__button button button__small">
                            <i class="ri-link"></i>
                        </a>
                    </div>
                </div>
            </article>
          </div>
          
          <!--=============== SKILLS ===============-->
          <div class="skills__content grid" data-content id="skills"></div>
        </div>
      </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
